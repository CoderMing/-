<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>todoList</title>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
    <body>
        <h1>WE</h1>
        <section>
            <input type="text" id="inp">
            <select id="sel">
                <option>T1</option>
                <option>T2</option>
                <option>T3</option>
                <option>T4</option>
                <option>T5</option>
            </select>
            <div id="l">
                <noscript id="tem1">
                    <div class="list" index="{{index}}" style="text-decoration:{{isDid}}">
                        <div>T{{standard}}</div>
                        <div class="A"></div>
                        <p>{{name}}</p>
                        <small>{{time}}</small>
                        <button>去除</button>
                        <button>修改</button>
                    </div>
                </noscript>
            </div>
            <div class="btn">
                <div>共有<span>0</span>条</div>
                <div>
                    <div class="ACTIVE">全部</div>
                    <div>已完成</div>
                    <div>未完成</div>
                </div>
                <div id="xs">
                    <div id="youxianji">按优先级排序</div>
                    <div id="shijian" class="ACTIVE">按添加时间排序</div>
                </div>
            </div>
        </section>

    </body>
    <script src="./js/main.js"></script>
    <!-- <script src="./js/less.min.js"></script> -->
</html>
